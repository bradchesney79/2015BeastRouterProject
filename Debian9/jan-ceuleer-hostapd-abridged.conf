interface=wlp6s0
driver=nl80211
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2
ctrl_interface=/var/run/hostapd
ctrl_interface_group=0
ssid=whatever
country_code=US
hw_mode=a
beacon_int=100
dtim_period=2
max_num_sta=255
